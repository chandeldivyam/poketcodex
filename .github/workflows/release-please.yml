name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: release-please-main
  cancel-in-progress: false

jobs:
  release-please:
    name: Release PR
    runs-on: ubuntu-latest

    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Trigger installer asset publishing
        if: ${{ steps.release.outputs.release_created == 'true' || steps.release.outputs.releases_created == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
        run: |
          set -euo pipefail

          if [[ -z "${TAG_NAME}" || "${TAG_NAME}" == "null" ]]; then
            echo "Release created but tag_name output is empty; skipping installer dispatch." >&2
            exit 0
          fi

          echo "Dispatching release-installer-assets for tag: ${TAG_NAME}"
          gh workflow run release-installer-assets.yml --ref main -f release_tag="${TAG_NAME}"
