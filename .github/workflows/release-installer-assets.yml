name: release-installer-assets

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  publish-installer-assets:
    name: Publish Installer Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build installer assets
        run: bash ./scripts/build-installer-assets.sh --out-dir=dist/release --ref="${GITHUB_REF_NAME}"

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh release upload "${GITHUB_REF_NAME}" \
            dist/release/install.sh \
            dist/release/poketcodex-source.tar.gz \
            dist/release/checksums.txt \
            --clobber

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            dist/release/install.sh
            dist/release/poketcodex-source.tar.gz
            dist/release/checksums.txt
