name: release-installer-assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Existing release tag to upload installer assets to (for manual reruns)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  publish-installer-assets:
    name: Publish Installer Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Resolve target tag
        id: resolve-tag
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.release_tag }}" >> "${GITHUB_OUTPUT}"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Ensure target tag is available locally
        run: |
          set -euo pipefail
          TAG="${{ steps.resolve-tag.outputs.tag }}"
          git fetch --force --tags origin

          if ! git rev-parse --verify "${TAG}^{commit}" >/dev/null 2>&1; then
            git fetch --force origin "refs/tags/${TAG}:refs/tags/${TAG}"
          fi

          git rev-parse --verify "${TAG}^{commit}" >/dev/null

      - name: Build installer assets
        run: bash ./scripts/build-installer-assets.sh --out-dir=dist/release --ref="${{ steps.resolve-tag.outputs.tag }}"

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.resolve-tag.outputs.tag }}"

          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "release exists for ${TAG}"
          else
            gh release create "${TAG}" \
              --verify-tag \
              --title "${TAG}" \
              --notes "Automated installer assets release bootstrap for ${TAG}."
          fi

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh release upload "${{ steps.resolve-tag.outputs.tag }}" \
            dist/release/install.sh \
            dist/release/poketcodex-source.tar.gz \
            dist/release/checksums.txt \
            --clobber

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            dist/release/install.sh
            dist/release/poketcodex-source.tar.gz
            dist/release/checksums.txt
